<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/dangky.css">
        <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.11.2-web/css/all.min.css"> 
    </head>
    <body>
        <div id="header">
            <a href="#" id="back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="dangnhap.html" id="dn">
                <span><i class="far fa-user"></i>  Đăng nhập</span>
            </a>
        </div>
        <div id="noidung">
            <div class="logo-center">
                <a href="index.html" style="color: #333; text-decoration: none;">
                    <i class="fab fa-wordpress-simple" style="color: green;"></i>
                    Tìm Việc Làm
                </a> 
            </div>
            <form action="" class="khungdk">
                <div id="txtdk">
                    <p>Đăng ký</p>
                </div>
                <div>
                    <i style="font-size: 15px; float: right; margin-right: 10px; margin-top: -50px;">(<span style="color: red;">*</span>) Thông tin bắt buộc nhập</i>
                </div>
                <div>
                    <label>Họ và tên <span style="color: red;">*</span></label>
                    <input type="text" placeholder="Nhập họ tên" required="required">
                </div>
                <div>
                    <label>Email <span style="color: red;">*</span></label>
                    <input type="email" placeholder="Nhập email" required>
                </div>
                <div>
                    <label>Số điện thoại <span style="color: red;">*</span></label>
                    <input type="tel" placeholder="Nhập số điện thoại" required>
                </div>
                <div>
                    <label>Mật khẩu <span style="color: red;">*</span></label>
                    <input type="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div>
                    <label>Nhập lại mật khẩu <span style="color: red;">*</span></label>
                    <input type="password" placeholder="Nhập lại mật khẩu" required>
                </div>
                <div id="dieukhoan">
                    <p>Bằng việc bấm nút "ĐĂNG KÝ", bạn đã đồng ý với <a href="dieukhoan.html">điều khoản sử dụng</a> của Tìm Việc Làm</p>
                </div>
                <div id="btdangky">
                    <button type="button">Đăng ký</button>
                </div>
            </form>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <p>
                Bạn đã có tài khoản?
                <a href="dangnhap.html">Đăng nhập</a>
            </p>
        </div>
    </body>
</html>
